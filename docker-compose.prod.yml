version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms_saas_app_prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/prod.ini:/usr/local/etc/php/conf.d/prod.ini
    networks:
      - tms_network
    depends_on:
      - pgsql
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  pgsql:
    image: postgres:15-alpine
    container_name: tms_saas_pgsql_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgsql_data_prod:/var/lib/postgresql/data
    networks:
      - tms_network

  redis:
    image: redis:7-alpine
    container_name: tms_saas_redis_prod
    restart: unless-stopped
    networks:
      - tms_network

  nginx:
    image: nginx:alpine
    container_name: tms_saas_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - tms_network
    depends_on:
      - app

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms_saas_queue_prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - tms_network
    depends_on:
      - pgsql
      - redis
    command: php artisan queue:work --verbose --tries=3 --timeout=90 --sleep=3

  wuzapi:
    image: pedroherpeto/wuzapi:latest
    container_name: tms_saas_wuzapi_prod
    restart: unless-stopped
    environment:
      - WUZAPI_ADMIN_TOKEN=${WUZAPI_ADMIN_TOKEN}
      - TZ=America/Sao_Paulo
    volumes:
      - wuzapi_data_prod:/app/data
    networks:
      - tms_network
    command: --logtype=json

networks:
  tms_network:
    driver: bridge

volumes:
  pgsql_data_prod:
    driver: local
  wuzapi_data_prod:
    driver: local























